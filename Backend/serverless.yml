service: copec-ev-hackathon

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3001
    lambdaPort: 3002

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  environment:
    IS_OFFLINE: ${env:IS_OFFLINE, 'false'}
    BEDROCK_MODEL_ID: 'anthropic.claude-3-sonnet-20240229-v1:0'
  httpApi:
    cors:
      allowedOrigins:
        - '*'
      allowedHeaders:
        - Content-Type
        - Authorization
      allowedMethods:
        - GET
        - POST
        - OPTIONS
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - bedrock:InvokeModel
            - bedrock:InvokeModelWithResponseStream
          Resource:
            - "arn:aws:bedrock:*::foundation-model/anthropic.*"
            - "arn:aws:bedrock:*::foundation-model/amazon.*"

package:
  individually: false
  excludeDevDependencies: true
  patterns:
    - '!node_modules/.bin/**'
    - '!tests/**'

functions:
  # ========================================
  # EV OPTIMIZER (Copec Electromovilidad)
  # ========================================
  evRecommend:
    handler: handlers/ev-optimizer.recommend
    timeout: 30
    events:
      - httpApi:
          path: /api/recommend
          method: POST

  evNearbyStations:
    handler: handlers/ev-optimizer.nearbyStations
    events:
      - httpApi:
          path: /api/stations/nearby
          method: GET

  evProcessVoice:
    handler: handlers/ev-optimizer.processVoice
    timeout: 30
    events:
      - httpApi:
          path: /api/voice/process
          method: POST

  # ========================================
  # EV DATA ENDPOINTS (Datos Simulados)
  # ========================================
  evChargingMetrics:
    handler: handlers/ev-data.getChargingMetrics
    events:
      - httpApi:
          path: /api/charging/metrics
          method: GET

  evQueueDensity:
    handler: handlers/ev-data.getQueueDensity
    events:
      - httpApi:
          path: /api/charging/queue
          method: GET
      - httpApi:
          path: /api/charging/queue/{stationId}
          method: GET

  evVenueDetails:
    handler: handlers/ev-data.getVenueDetails
    events:
      - httpApi:
          path: /api/venues
          method: GET
      - httpApi:
          path: /api/venues/{stationId}
          method: GET

  evUserProfile:
    handler: handlers/ev-data.getUserProfile
    events:
      - httpApi:
          path: /api/user/{userId}/profile
          method: GET

  evUserVehicle:
    handler: handlers/ev-data.getUserVehicle
    events:
      - httpApi:
          path: /api/user/{userId}/vehicle
          method: GET

  evAIContext:
    handler: handlers/ev-data.getAIContext
    timeout: 30
    events:
      - httpApi:
          path: /api/context
          method: POST

  evStationsEnriched:
    handler: handlers/ev-data.getAllStationsEnriched
    events:
      - httpApi:
          path: /api/stations/all
          method: GET
